<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versus maket</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/mobile.css">
</head>

<body id="top">
  <!-- Header start -->
  <header id="body">
    <div class="container">
      <div class="header-inner">
        <nav>
          <a href="" class="logo">VERSUS</a>
          <i class="fa-solid fa-bars"></i>
          <ul class="nav-items">
            <i class="fa-solid fa-circle-xmark"></i>
            <li class="nav-item active"> <a href="#body">Portfolio</a> </li>
            <li class="nav-item"> <a href="#work">About</a> </li>
            <li class="nav-item"> <a href="#footer">Contact</a> </li>
          </ul>
        </nav>
        <div class="header-text">
          <h2 class="header-text-title">We build beautiful web and mobile apps.</h2>
          <button class="header-text-btn">Get a quote</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Works start -->
  <div class="container">
    <div id="work" class="works">
      <h4 class="works-title">Latest Work</h4>
      <div class="works-blocks">
        <div class="works-block work1 work-effect1">
          <img src="./images/work1.png" alt="Work1">
        </div>
        <div class="works-block work2 work-effect2">
          <img src="./images/work2.png" alt="Work2">
        </div>
        <div class="works-block work3 work3_2 work-effect3 work-effect3_2">
          <img src="./images/work3.png" alt="Work3">
        </div>
        <div class="works-block work4 work-effect4">
          <img src="./images/work4.png" alt="Work4">
        </div>
        <div class="works-block work5 work-effect5">
          <img src="./images/work5.png" alt="Work5">
        </div>
        <div class="works-block work6 work-effect6">
          <img src="./images/work6.png" alt="Work6">
        </div>
        <div class="works-block work7 work-effect7">
          <img src="./images/work7.png" alt="Work7">
        </div>
        <div class="works-block work8 work-effect8">
          <img src="./images/work8.png" alt="Work8">
        </div>
        <div class="works-block work-effect9">
          <img src="./images/work9.png" alt="work9">
        </div>
      </div>
    </div>
  </div>

  <!-- Footer start -->
  <div class="container">
    <div id="footer" class="footer">
      <a href="#body">VERSUS</a>
      <p>Powered by Webflow</p>
    </div>
  </div>

  <a href="#top" class="top">
    <i class="fa-solid fa-circle-arrow-up"></i>
  </a>

  <script src="./JS/script.js"></script>
</body>

</html>
